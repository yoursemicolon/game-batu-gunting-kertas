<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batu Kertas Gunting</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Allerta&family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <header>
                <!-- <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div> -->
                <h1>Permainan Batu Gunting Kertas</h1>
            </header>
        
            <main>
                <!-- game score -->
                <div class="game-score">
                    <h2>Player: <span id="playerScore">0</span></h2>
                    <h2>Computer: <span id="enemyScore">0</span></h2>
                </div>
        
                <!-- game container -->
                <div class="game-container">
                    <h2>Round: <span id="round">1</span></h2>
                    <div class="game-container-button">
                        <button id="batu" onclick="handleSigns(0)"><img src="./image/rock.svg" alt="rock"></button>
                        <button id="kertas" onclick="handleSigns(1)"><img src="./image/paper.svg" alt="paper"></button>
                        <button id="gunting" onclick="handleSigns(2)"><img src="./image/scissor.svg" alt="scissor"></button>
                    </div>
                </div>
                <p>Klik salah satu gambar untuk memilih</p>
            </main>
        
            <footer>
                <span>Created By Amanda Rozi Kurnia | <span class="far fa-copyright"></span> Dicoding 2021 All rights reserved.</span>
            </footer>
            
            <script type="text/javascript" src="./script.js"></script>
        </div>
    </body>
</html>
